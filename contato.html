<article id="contact">

  <div class="form">
    <div class="form_labels">
      <p>
        <label for="name">*NOME:</label>
      </p>

      <p>
        <label for="email">*EMAIL:</label>
      </p>

      <p>
        <label for="area">DEPARTAMENTO:</label>

      <p>
        <label for="company">EMPRESA:</label>
      </p>

      <p>
        <label for="name">TELEFONE:</label>
      </p>

      <p>
        <label for="name">TIPO DE CHAMADA:</label>
      </p>

      <p>
        <label for="name">*SOLICITAÇÃO / DESCRIÇÃO:</label>
      </p>
    </div>

    <div class="form_fields">
      <p>
        <input type="text" name="name" id="name"/>
      </p>

      <p>
        <input type="text" name="email" id="email"/>
      </p>

      <p>
        <input type="text" name="area" id="area"/>
      </p>

      <p>
        <input type="text" name="company" id="company"/>
      </p>

      <p>
        <input type="text" name="ddd" id="ddd" class="small"/>
        <input type="text" name="phone" id="phone" class="middle"/>

        <label for="branch_line">RAMAL:</label>
        <input type="text" name="branch_line" id="branch_line" class="small"/>
      </p>

      <p>
        <select>
          <option>TIPO DE CHAMADA</option>
          <option>DÚVIDA</option>
          <option>SUGESTÃO</option>
          <option>RECLAMAÇÃO</option>
          <option>SERVIÇO</option>
        </select>
      </p>

      <br class="clear">

      <p>
        <textarea id="suggestion" name="suggestion" rows="10" cols="40"></textarea>
      </p>

      <p>
        <input type="submit" value="enviar"/>
      </p>
    </div>

    <div>
      <img alt="Contact" src="images/placeholders/contact.png" />
    </div>
